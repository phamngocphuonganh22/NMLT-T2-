<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính điểm ĐH</title>
</head>
<body>
    <form>
    <h2>Tính điểm ĐH khối D</h2>
    <table>
        <tr>
            <td> Môn Toán:</td>
            <td><input type="text" placeholder="Nhập điểm Toán" id="Diemtoan"></td>
        </tr>
        <tr>
            <td>Môn Văn:</td>
            <td> <input type="text" placeholder="Nhập điểm Văn" id="Diemvan"></td>
        </tr>
        <tr>
            <td> Môn Anh:</td>
            <td> <input type="text" placeholder="Nhập điểm Anh" id="Diemanh"></td>
        </tr>
        <tr>
            <th> Khu Vực </th>
            <th> <select id="kv">
                    <option value="KV1">KV1</option>
                    <option value="KV2">KV2</option>
                    <option value="KV2-NT">KV2-NT</option>
                    <option value="KV3">KV3</option>
                </select>
            </th>
        </tr>
        <tr>
            <td>
                <button type="button" onclick="tinhdiem();" >Tính Điểm</button>
            </td>
        </tr>
    </table>
    <p id="Result"></p>
    </form>
    <script>
        function tinhdiem(){
        var Toán= Number(document.getElementById("Diemtoan").value);
        var Văn= Number(document.getElementById("Diemvan").value);
        var Anh= Number(document.getElementById("Diemanh").value);
        var a= document.getElementById("kv").value;
        var Diemcong

        let T= Toán+Văn+Anh;
        switch (a){
            case "KV1":
                Diemcong = 0.75;
                break;
            case "KV2":
            Diemcong = 0.5;
                break;
            case "KV2-NT":
            Diemcong = 0.25;
                break;
            case "KV3":
            Diemcong = 0;
                break;

        } 
         x = T + Diemcong;
        document.getElementById("Result").innerHTML='Tổng điểm đại học khối D là: ' + x;
        }
    </script>   




</body>
</html>
